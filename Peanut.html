<!DOCTYPE html>
<head>
    <title>Peanut Butter & Jelly Recipe</title>
</head>
<body>
    <h1>Peanut Butter & Jelly Sandwich Recipe</h1>
    <h3>An easy to make yet undervalued classic</h3>
    <img src="pbj.jpg" height="200">
    <h2>Ingredients</h2>
    <ul>
        <li>Bread</li>
        <li>Peanut Butter</li>
        <li>Jelly</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Place a generous amount of peanut butter on one slice of bread</li>
        <li>Repeat this action with the jelly</li>
        <li>Put the slices together and enjoy!</li>
    </ol>
</body>
